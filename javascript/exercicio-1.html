<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8" />
	<title>Javascript - Exercício 1 </title>
	<script>
		texto = prompt("Digite um texto");
		if (texto == "alert")
			alert("Oi. Este é um alert");
		else
			if (texto == "console")
				console.log("Esta é uma mensagem no console");
			else
				if (texto == "html")
					document.write("Alterei o html usando document.write");	
	</script>
</head>
<body>
	
</body>
</html>
