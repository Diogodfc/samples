<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8" />
	<title>Javascript - Exemplo 4 </title>
	<script>
		// Prompt retorna sempre uma string
		str_numero = prompt("Digite um número");
		alert("Você digitou " + str_numero);

		// Como str_numero é uma string precisamos converter para um inteiro
		numero = Number(str_numero);

		for(i=1; i<=numero; i++)
			console.log(i);
	</script>
</head>
<body>
<h1>Programa que mostra no console todos os números entre 1 e o número digitado</h1>
<p>Olhe o console (aperte F12) para ver o resultado</p>
</body>
</html>
