<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8" />
	<title>Javascript - Exemplo 4 </title>
	<script>
		lado1 = prompt("Digite o tamanho do lado 1");
		lado2 = prompt("Digite o tamanho do lado 2");
		lado3 = prompt("Digite o tamanho do lado 3");
		if (lado1 == lado2 && lado2 == lado3 && lado1 == lado3)
			alert("Equilátero");
		else
			if ((lado1 == lado2) || (lado2 == lado3) || (lado1 == lado3))
				alert("Isósceles");
			else
				alert("Escaleno");	
	</script>
</head>
