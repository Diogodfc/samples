<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8" />
	<title>JQuery - Pegando um valor</title>
	<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script>
	
		$(document).ready(function() {
		
			$("#input1").click(function() {
				$("#p1").hide();
			});

			$("#input2").click(function() {
				$("#p1").show();
			});

			$("#input3").click(function() {
				$("#p1").toggle();
			});


		});
	</script>
</head>
<body>

	<p id="p1">Texto original</p>

	<!--<input id="input1" type="text" value="Texto padrÃ£o" />-->
	<hr />
	<input id="input1" type="button" value="Esconder" />
	<input id="input2" type="button" value="Mostrar" />
	<input id="input3" type="button" value="Alterar" />
</body>
</html>
