<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8" />
	<title>Exemplo 2 de CSS Grid</title>
	<style type="text/css">

	div#principal {
		border: 1px solid black;
		display: grid;
		column-gap: 1%;
		grid-template-columns: 24% 24% 24% 24%;
		grid-template-rows: 100px 200px 300px;
	}
	
	.quadrado {
		border: 1px solid blue;
		min-width: 10px;
		min-height: 10px;

	}

	div #ultimo {
		grid-column-start: 1;
		grid-column-end: 5;
	}


	div#sete {
		grid-column-start: 3;
		grid-column-end: 5;

	}

	</style>
	
</head>
<body>

<div id="principal">

	<div class="quadrado">1
	</div>

	<div class="quadrado">2
	</div>

	<div class="quadrado">3
	</div>

	<div class="quadrado">4
	</div>

	<div class="quadrado">5
	</div>

	<div class="quadrado">6
	</div>

	<div id="sete" class="quadrado">7
	</div>

	<div id="ultimo" class="quadrado">8
	</div>

</div>


</body>
</html>
