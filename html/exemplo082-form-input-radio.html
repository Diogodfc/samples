<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8" />
	<title>Exemplo de formulário</title>
</head>
<body>
	<h2>Exemplo de botão de escolha (radio button)</h2>
	
	<form> <!-- Início do form -->

	<p>Escolha seu estilo de música preferido</p>	
	<input type="radio" name="genero" value="rock" /> Rock
	<input type="radio" name="genero" value="pop" /> Pop
	<input type="radio" name="genero" value="kpop" /> Kpop
	<input type="radio" name="genero" value="jazz" /> Jazz 
	<input type="radio" name="genero" value="outros" /> Outros
	
	
	</form> <!-- Fim do form -->
</body>
</html>
