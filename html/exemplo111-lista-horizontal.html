<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8" />
	<title>Exemplo de lista horizontal</title>
	<style type="text/css">

	ul li {
	  border: 1px solid black;
	}
	
	ul#horizontal > li {
	  display: inline;

	}
	
	</style>
	
</head>
<body>
<p>Lista vertical normal</p>
<ul>
	<li>Item 1</li>
	<li>Item 2</li>
	<li>Item 3</li>
</ul>
<br />

<p>Lista horizontal</p>
<ul id="horizontal">
	<li>Item 1</li>
	<li>Item 2</li>
	<li>Item 3</li>
</ul>
<br />



</body>
</html>
