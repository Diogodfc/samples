<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8" />
	<title>Exemplo de float</title>
	<style type="text/css">
		div.direita {
		  float: right;
		  margin-left: 20px;
		  border: 3px solid green;

		}
		div.esquerda {
		  float: left;
		  border: 3px solid red;

		}
	</style>
	
</head>
<body>
	<div class="direita">Div na direita</div>
	<div class="direita">Div na direita</div>
	<div class="esquerda">Div na esquerda</div>
</body>
</html>
