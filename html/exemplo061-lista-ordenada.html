	<p>Como fazer um churrasco</p>	
	<ol>
		<li>Bote fogo na churrasqueira</li>
		<li>Tempere a carne</li>
		<li>Bote a carne no espeto</li>
		<li>Bote o espeto próximo ao fogo</li>
		<li>Vire a carne de tempos em tempos para que ela não queime</li>
		<li>Retire a carne do fogo quando estiver ao seu gosto</li>
	</ol>
