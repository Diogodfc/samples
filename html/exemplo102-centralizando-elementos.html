<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8" />
	<title>Exemplo de centralização</title>
	<style type="text/css">
		div {
		  border: 3px solid green;
		}
		div.center {
		  margin: auto;
		  width: 50%;
		  padding: 10px;
		}
	
		.text-center {
		  text-align: center;
		}		
	</style>
	
</head>
<body>
	<div class="center">A div está centralizada mas o texto não</div>
	<div class="text-center">A div não está centralizada mas o texto sim</div>
	<div class="center text-center">Tudo centralizado</div>
</body>
</html>
