<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8" />
	<title>Exemplo de opacidade</title>
	<style type="text/css">

	div {
		border: 1px solid black;
		width: 300px;
		height: 300px;
	}

	div, p, img {
		float: left;
		margin-left: 10px;
	}
	
	p {
		display: inline;
	}

	img {
		width: 260px;
	}

	img#opacidade0 {
		opacity: 0.0;
	}
	
	img#opacidade25 {
		opacity: 0.25;
	}

	img#opacidade50 {
		opacity: 0.5;
	}

	img#opacidade75 {
		opacity: 0.75;
	}

	img#opacidade100 {
		opacity: 1.0;
	}


	</style>
	
</head>
<body>

<div>
<p>Opacidade 0:</p>
<img id="opacidade0" src="ponte_fronteira_jaguarao.jpg" />
<!--<hr />-->
</div>

<div>
<p>Opacidade 25%:</p>
<img id="opacidade25" src="ponte_fronteira_jaguarao.jpg" />
</div>

<div>
<p>Opacidade 50%:</p>
<img id="opacidade50" src="ponte_fronteira_jaguarao.jpg" />
</div>

<div>

<p>Opacidade 75%:</p>
<img id="opacidade75" src="ponte_fronteira_jaguarao.jpg" />
</div>

<div>

<p>Opacidade 100%:</p>
<img id="opacidade100" src="ponte_fronteira_jaguarao.jpg" />
</div>


</body>
</html>
