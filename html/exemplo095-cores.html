<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8" />
	<title>Título da minha página</title>
	<style type="text/css">
	
	
		#p1 {
			/* Usando as cores pelo nome (em inglês) */
			color: yellow;
			background-color: green;
		}
		#p2 {
			
			/* Usando as cores usando a função rgb */
			color: rgb(255,255,255);
			background-color: rgb(50, 181, 199);
		}
		#p3 {
			/* Usando as cores usando código hexadecimal (começa com #) */
			color: #c74632;
			background-color: #32b5c7;			
		}
	</style>
</head>
<body>
	<p id="p1">Parágrafo 1</p>
	<p id="p2">Parágrafo 2</p>
	<p id="p3">Parágrafo 3</p>
</body>
</html>
