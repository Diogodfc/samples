<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8" />
	<title>Exemplo 1 de CSS Grid</title>
	<style type="text/css">

	* {
	margin: 0px;
	
	}

	div#principal {
		border: 1px solid black;
		display: grid;
		grid-template-columns: auto auto auto;
		grid-template-rows: 200px 200px 200px;
		grid-column-gap: 10px;
		grid-row-gap: 10px;
	}
	
	.quadrado {
		min-width: 10px;
		min-height: 10px;
		background-color: blue;
	}

	</style>
	
</head>
<body>

<div id="principal">

	<div class="quadrado">1
	</div>

	<div class="quadrado">2
	</div>

	<div class="quadrado">3
	</div>

	<div class="quadrado">4
	</div>

	<div class="quadrado">5
	</div>

	<div class="quadrado">6
	</div>

	<div id="sete" class="quadrado">7
	</div>

	<div id="ultimo" class="quadrado">8
	</div>

</div>


</body>
</html>
