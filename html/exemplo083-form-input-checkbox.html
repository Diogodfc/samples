<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8" />
	<title>Exemplo de formulário</title>
</head>
<body>
	<h2>Exemplo de caixa de verificação (checkbox)</h2>
	
	<form> <!-- Início do form -->

	<p>Escolha os estilos de música que você gosta</p>	
	<input type="checkbox" name="genero" value="rock" checked="checked" /> Rock
	<input type="checkbox" name="genero" value="pop" /> Pop
	<input type="checkbox" name="genero" value="kpop" /> Kpop
	<input type="checkbox" name="genero" value="jazz" /> Jazz 
	<input type="checkbox" name="genero" value="outros" /> Outros
	
	
	</form> <!-- Fim do form -->
</body>
</html>
