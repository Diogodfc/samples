<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8" />
	<title>Exemplo de estilização de listas</title>
	<style type="text/css">
	
	ul#quadrado {
	  list-style-type: square;
	}
	
	ul#sem-marcador {
	  list-style-type: none;
	}
	
	ul#foguete {
	  list-style-image: url('rocket.svg');
	}


	ol#romano {
	  list-style-type: upper-roman;
	}
	ol#letras {
	  list-style-type: lower-alpha;
	}
	
	</style>
	
</head>
<body>
<ul>
	<li>Item 1</li>
	<li>Item 2</li>
	<li>Item 3</li>
</ul>
<br />

<ul id="quadrado">
	<li>Item 1</li>
	<li>Item 2</li>
	<li>Item 3</li>
</ul>
<br />

<ul id="sem-marcador">
	<li>Item 1</li>
	<li>Item 2</li>
	<li>Item 3</li>
</ul>
<br />

<ul id="foguete">
	<li>Item 1</li>
	<li>Item 2</li>
	<li>Item 3</li>
</ul>
<br />

<ol>
	<li>Item 1</li>
	<li>Item 2</li>
	<li>Item 3</li>
</ol>
<br />


<ol id="romano">
	<li>Item 1</li>
	<li>Item 2</li>
	<li>Item 3</li>
</ol>
<br />

<ol id="letras">
	<li>Item 1</li>
	<li>Item 2</li>
	<li>Item 3</li>
</ol>
<br />



</body>
</html>
