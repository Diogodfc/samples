<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8" />
	<title>Exemplo de formulário</title>
</head>
<body>
	<h2>Exemplo de seleção (select box)</h2>
	
	<form> <!-- Início do form -->

	<p>Escolha o seu tipo de livro preferido</p>	
	<select name="livro">
		<option value="rom">Romance</option>
		<option value="ter">Terror</option>
		<option value="bio">Biografia</option>
	</select>
	
	</form> <!-- Fim do form -->
</body>
</html>
