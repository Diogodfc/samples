	function calculatepi() {

		function piparcel(i) {

			den = 2*i + 1;
		
			if ((i % 2) == 0)
				num = 1;
			else
				num = -1;

			return (num/den);

		}

		start = new Date().getTime();

			den = 2*i + 1;
		
			if ((i % 2) == 0)
				num = 1;
			else
				num = -1;

			total+=(num/den);

			}

		stop = new Date().getTime();

		console.log("Resultado: " + (total*4));

	}
